version: "3.1"

intents:
  - provide_iin
  - affirm
  - deny

entities:
  - iin

slots:
  iin:
    type: text
    mappings:
    - type: from_entity
      entity: iin

responses:
  utter_ask_iin:
    - text: "Пожалуйста, введите ваш ИИН в формате 123 123 123 123."

  utter_confirm_iin:
    - text: "Ваш ИИН «{iin}», верно?"

  utter_confirm_first_six_digits:
    - text: "Хорошо, тогда давайте проверим первые 6 цифр? «{iin[:6]}» Верно?"

  utter_confirm_last_six_digits:
    - text: "Хорошо, остальные 6 цифр? «{iin[6:]}» Верно?"

  utter_process_complete:
    - text: "Ваш ИИН подтвержден. Спасибо!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

regex:
  iin: "(\\d{3} \\d{3} \\d{3} \\d{3})|(\\d{12})"
